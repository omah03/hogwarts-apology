<!DOCTYPE html>
<html>
<head>
    <title>3D Hogwarts Apology</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');

        body {
            background: #1a0d00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Closed letter styles */
        .parchment {
            background: #fffef0;
            width: 300px;
            height: 300px;
            position: relative;
            transform: rotateX(15deg) rotateZ(-45deg) scale(0.5);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 3px solid #8b4513;
            cursor: pointer;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            overflow: hidden;
        }

        /* Opened letter styles */
        .parchment.open {
            width: 600px;
            height: auto;
            transform: rotateX(5deg) rotateZ(-2deg) scale(1);
            padding: 50px 40px;
        }

        .letter-content {
            opacity: 0;
            transition: opacity 0.5s 0.3s;
        }

        .parchment.open .letter-content {
            opacity: 1;
        }

        /* Closed state wax seal */
        .closed-seal {
            position: absolute;
            width: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s;
        }

        .parchment.open .closed-seal {
            opacity: 0;
        }

        /* Rest of the styles */
        .header-info {
            text-align: right;
            margin-bottom: 30px;
            margin-left: 120px;
            padding-right: 20px;
        }

        .hogwarts-logo {
            width: 100px;
            position: absolute;
            top: 20px;
            left: 20px;
            filter: drop-shadow(2px 2px 1px rgba(0,0,0,0.5));
            z-index: 1;
        }

        .wax-seal {
            width: 80px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            transition: all 0.3s;
            transform-style: preserve-3d;
            opacity: 0;
        }

        .parchment.open .wax-seal {
            opacity: 1;
        }

        .wax-seal:hover {
            transform: translateZ(10px) rotate(15deg);
        }

        .owl-delivery {
            position: fixed;
            width: 150px;
            top: 30%;
            animation: fly 15s linear infinite;
            transform: translateZ(50px);
        }

        @keyframes fly {
            0% { 
                transform: translateX(-30vw) translateZ(50px) rotate(-15deg);
                opacity: 0;
            }
            20%, 80% { opacity: 1; }
            100% { 
                transform: translateX(130vw) translateZ(50px) rotate(15deg);
                opacity: 0;
            }
        }

        .ink-text {
            color: #3d2b1f;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 0 40px;
            transform: translateZ(20px);
        }

        button {
            background: #8b4513;
            color: gold;
            border: none;
            padding: 10px 25px;
            font-family: inherit;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s;
            transform-style: preserve-3d;
        }

        button:hover {
            transform: translateY(-2px) translateZ(5px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }

        .parchment::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 50px;
            height: 50px;
            background: linear-gradient(to left top, transparent 50%, #8b4513 50%);
            transform: rotateZ(2deg) translateZ(-1px);
        }

        /* Music control styles */
        #musicControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            cursor: pointer;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 50%;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <img src="owl.png" class="owl-delivery" alt="Flying Owl">

    <!-- Music elements -->
    <audio id="bgMusic" loop>
        <source src="hogwarts-theme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="musicControl">üîá</div>

    <!-- Parchment letter -->
    <div class="parchment" onclick="openLetter()">
        <img src="wax-seal.png" class="closed-seal" alt="Wax Seal">
        <div class="letter-content">
            <img src="hogwarts-logo.png" class="hogwarts-logo" alt="Hogwarts Crest">
            <div class="ink-text">
                <div class="header-info">
                    üè∞ Hogwarts School of Witchcraft and Wizardry<br>
                    üè° Hufflepuff Common Room<br>
                    üìÖ 22.01.2025
                </div>
                <h2 style="text-align:center;">‚ú® Magical Apology Scroll ‚ú®</h2>
                <p>Dearest Merve,</p>
                <p>I, Omar, solemnly swear:</p>
                <ul>
                    <li>Always love, listen and appreciate you</li>
                    <li>Shower you with cute gifts & silly snacks</li>
                    <li>Destroy all spiders & dark forces</li>
                </ul>
                <div style="text-align:center;">
                    <button onclick="acceptApology()">Accept My Eternal Devotion</button>
                </div>
            </div>
            <img src="wax-seal.png" class="wax-seal" onclick="revealSecret()" alt="Wax Seal">
        </div>
    </div>

    <script>
        // Music control
        const music = document.getElementById('bgMusic');
        const control = document.getElementById('musicControl');
        let isMusicInitialized = false;

        function openLetter() {
            const parchment = document.querySelector('.parchment');
            if (!parchment.classList.contains('open')) {
                parchment.classList.add('open');
            }
            
            // Initialize music on first letter opening
            if(!isMusicInitialized) {
                music.volume = 0.3;
                music.play().catch(() => {
                    control.innerHTML = 'üîá (Click to enable sound)';
                });
                control.innerHTML = 'üîä';
                isMusicInitialized = true;
            }
        }

        // Toggle music
        control.addEventListener('click', (e) => {
            e.stopPropagation();
            if(music.paused) {
                music.play();
                control.innerHTML = 'üîä';
            } else {
                music.pause();
                control.innerHTML = 'üîá';
            }
        });

        function revealSecret() {
            const messages = ["Always yours, forever üñ§"];
            alert(messages[Math.floor(Math.random() * messages.length)]);
        }

        function acceptApology() {
            document.body.style.background = "radial-gradient(circle, #1a0d00, #000)";
            const button = document.querySelector('button');
            button.innerHTML = "üíñ Eternally Yours üíñ";
            button.disabled = true;
            
            // Add floating hearts
            const heart = document.createElement('div');
            heart.style.cssText = `
                position: fixed;
                font-size: 30px;
                pointer-events: none;
                animation: floatHeart 3s linear forwards;
                left: ${Math.random() * 100}%;
            `;
            heart.innerHTML = 'üíñ';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        // Add animation style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatHeart {
                0% { transform: translateY(0) scale(1); opacity: 1; }
                100% { transform: translateY(-100vh) scale(0); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
